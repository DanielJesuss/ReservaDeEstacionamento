<div class="content2 cadastro">
  <h5 class="alinhamento_centro">Cadastrar Usuário</h5>
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Seu nome" id="nome" type="text" class="validate" required>
          <label for="nome" >Nome:</label>
        </div>
        <div class="input-field col s6">
          <input placeholder="dd/mm/aaaa" id="dt_Nascimento" type="text" class="datepicker" required>
          <label for="dt_Nascimento">Data de Nascimento:</label>
        </div>
        <div class="input-field col s6">
          <input placeholder="___.___.___-__" id="cpf_Cnpj" type="text" class="validate" required>
          <label for="cpf_Cnpj">CPF / CNPJ:</label>
        </div>        
        <div class="input-field col s6">
          <input placeholder="(__) _____-____" id="celular" type="number" class="validate" required>
          <label for="celular">Telefone / Celular:</label>
        </div>
        <div class="input-field col s12">
          <input id="email" type="email" class="validate" required>
          <label for="email">Email:</label>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" class="validate" required>
            <label for="password">Senha:</label>
        </div>
      </div>
          <p class="alinhamento_centro">
            <input name="tipoCadastro" type="radio" id="tipoCadastro" required/> 
            <label for="tipoCadastro">Usuário</label>

            <input name="tipoCadastro" type="radio" id="tipoCadastro" required/>
            <label for="tipoCadastro">Locatário</label>
          </p>
      <div class="alinhamento_centro">
        <a class="waves-effect waves-light btn" href="acesse_agora.html" style="margin-top: 25px">Cadastrar</a>
      </div>          
    </form>

  </div>
